{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'labstyles.css' %}" rel="stylesheet" />
    <title>My Bookings</title>
  </head>
  <body>
    <section id="bookings_table">
      <h1>Here are your bookings. Have a nice day at work</h1>
      <div id="table">
        <ul>
          {% for mybooking in bookingslist %}
          <li class="booking">
            <div>{{ mybooking.bookingdate }}</div>
            <div>{{ mybooking.cusname }}</div>
            <div>{{ mybooking.phone }}</div>
            <div>{{ mybooking.address }}</div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </section>
  </body>
</html>
