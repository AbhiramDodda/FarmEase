{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'farmerstyles.css' %}" rel="stylesheet" />
    <title>Laboratory Registration</title>
  </head>
  <body style="background-image: url('{% static "soil3.jpg" %}')";>
    <div id="login_box">
      <form method="POST" action="/Laboratory/Register/" id="login_form">

      </form>
    </div>
  </body>
</html>
