{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'farmerstyles.css'}" rel="stylesheet" />
    <title>{{ fname }}</title>
  </head>
  <body>
    <h1>Hello {{ fname }} {{ lname }}</h1>
    <p>

      <b>FromFarm</b>.
    </p>
    <ul>
      {% for product in productlist %}
      <li>{{ product }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
