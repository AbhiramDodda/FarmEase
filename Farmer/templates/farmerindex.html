{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'farmerstyles.css' %}" rel="stylesheet" />
    <title>Farmer</title>
  </head>
  <body id="farmerind_body" style="background-image: url('{% static "plant1.jpg" %}')";>
    <div id="login_box">
      <form method="POST" action="Login/" id="login_form">
        {% csrf_token %} {{ form }}
        <input type="submit" id="login_btn" value="Login" />
        <p id="register_link">
          Not a user? <a href="Register/" id="registerlink">Register Here</a>
        </p>
      </form>
    </div>
  </body>
</html>
